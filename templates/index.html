<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3saL4h7spA5fbWEI5" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Watermark App</h1>
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="image" class="form-label">Image</label>
                                <input type="file" class="form-control" name="image" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label for="watermark" class="form-label">Watermark Image</label>
                                <input type="file" class="form-control" name="watermark" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="text" class="form-label">Watermark Text</label>
                                <input type="text" class="form-control" name="text" placeholder="Watermark Text">
                            </div>
                            <div class="mb-3">
                                <label for="text_color" class="form-label">Text Color</label>
                                <input type="color" class="form-control form-control-color" name="text_color" value="#000000">
                            </div>
                            <div class="mb-3">
                                <label for="position" class="form-label">Position</label>
                                <select class="form-select" name="position">
                                    <option value="top-left">Top Left</option>
                                    <option value="top-right">Top Right</option>
                                    <option value="bottom-left">Bottom Left</option>
                                    <option value="bottom-right">Bottom Right</option>
                                </select>
                            </div>
<!-- Add the checkbox for using the default logo -->
<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="use_default_logo" id="useDefaultLogo">
    <label class="form-check-label" for="useDefaultLogo">
        Use Default Logo
    </label>
</div>

<!-- Add the input field for watermark scaling -->
<div class="mb-3">
    <label for="scale" class="form-label">Watermark Scale (1-100)</label>
    <input type="number" class="form-control" name="scale" min="1" max="100" value="100">
</div>


                            <div class="d-grid">
                                <input type="submit" class="btn btn-primary" value="Add Watermark">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB2ViK4PVM+XhT03txkLMwySv3FwwR7lLNk4gRgB4C//Vy8Vx1fX9eqd6hWU6RAzzU6QGef6yF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
